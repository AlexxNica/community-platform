<span class="grid-6 content">
  <div class="one-line issue-name"><strong><a href="https://github.com/{{issue.github_repo.full_name}}/issues/{{issue.number}}">{{issue.title}}</a></strong></div>
  <div><span ng-if="issue.ia_name" class="subtitle sep--after"><a href="https://duck.co/ia/view/{{issue.ia_id}}" class="subtitle">{{issue.ia_name}}</a></span><span class="subtitle comment">{{issue.comments}} <span class="octicon octicon-comment"></span></span></div>
</span>

<span class="grid-2 subtitle text-right pad-left-10">{{fn.getFromNow(issue.updated_at)}}</span>
